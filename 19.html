<!DOCTYPE html>
<html>
<head>
  <title>Отзыв</title>
</head>
<body>
  <h1>Отзыв о яблочном соке "Добрый"</h1>
  <form>
    <h2>Оценка:</h2>
    <input type="radio" name="rate" id="r1"><label for="r1">1</label>
    <input type="radio" name="rate" id="r2"><label for="r2">2</label>
    <input type="radio" name="rate" id="r3"><label for="r3">3</label>
    <input type="radio" name="rate" id="r4"><label for="r4">4</label>
    <input type="radio" name="rate" id="r5"><label for="r5">5</label>
    <h2>Достоинства:</h2>
    <ul>
      <li>Натуральный вкус</li>
      <li>Удобная упаковка</li>
      <li>Недорогой</li>
      <li>Без консервантов</li>
    </ul>
    <h2>Недостатки:</h2>
    <ul>
      <li>Слишком сладкий</li>
      <li>Маленький объём</li>
    </ul>
    <h2>Комментарий:</h2>
    <textarea rows="3" cols="40"></textarea><br><br>
    <button type="button">Отправить отзыв</button>
  </form>
</body>
</html>
