<!DOCTYPE html>
<html>
<head>
  <title>Каталог картошки</title>
</head>
<body>
  <h1>Каталог картофеля</h1>
  <table border="1">
    <tr>
      <th>Название</th>
      <th>Цена (руб)</th>
      <th>Количество на складе</th>
      <th>Категория</th>
    </tr>
    <tr>
      <td>Картофель "Синеглазка"</td>
      <td>30</td>
      <td>150</td>
      <td>Столовый</td>
    </tr>
    <tr>
      <td>Картофель "Ред Скарлет"</td>
      <td>45</td>
      <td>80</td>
      <td>Ранний</td>
    </tr>
    <tr>
      <td>Картофель "Гала"</td>
      <td>40</td>
      <td>120</td>
      <td>Универсальный</td>
    </tr>
    <tr>
      <td>Картофель "Импала"</td>
      <td>35</td>
      <td>200</td>
      <td>Быстрый</td>
    </tr>
    <tr>
      <td>Картофель "Адретта"</td>
      <td>50</td>
      <td>60</td>
      <td>Элитный</td>
    </tr>
  </table>
</body>
</html>
