<!DOCTYPE html>

  <title>Цитаты</title>
</head>
<body>
  <h1>Цитаты Стетхэма</h1>
  <blockquote>Тут — это вам не там.</blockquote>
  <blockquote>Дают — бери, не дают — отбери.</blockquote>
  <blockquote>Одна ошибка, и ты ошибся.</blockquote>
  <blockquote>Как корабль назовёшь, так на нём и напишут.</blockquote>
</body>
